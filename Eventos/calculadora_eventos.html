<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

.numero{
	width:60px;
	height:60px;
	
	
}

.igual{
	width:120px;
	height:60px;
	
}

table{
	margin:auto;
}

.color_display{
	height:30px;
	background-color:#000;
	border:medium #FFF;
	font: "Space Age";
	color:#0F0;
	font-size:18px;
	text-align:right;
	padding:5px;
}



</style>


<script>

  var cifra = "";
  var total = 0;
  var contador = 0;
  var operacion = ""

  function displayNumber(value){

    if(operacion != ""){
        if(operacion == "suma"){
          total += value;
        }else if(operacion == "resta"){
          total -= value;
        }else if(operacion == "multiplica"){
          total = total * value
        }else if(operacion == "divide"){
          total = total / value
        }  
    }else{
      total += value;
    }

      document.getElementById("display").value=cifra+value;
      cifra = document.getElementById("display").value;

  }

  function suma(){
    contador++;
    operacion="suma";
    if(contador > 1)
      document.getElementById("display").value=total;

    cifra = "";
  }

  function resta(){
    contador++;
    operacion="resta";
    if(contador > 1)
      document.getElementById("display").value=total;

    cifra = "";
  }

  function multiplica(){
    contador++
    operacion="multiplica";
    if(contador > 1)
      document.getElementById("display").value=total;
      
    cifra = "";
  }

  function divide(){
    contador++
    operacion="divide";
    if(contador > 1)
      document.getElementById("display").value=total;

    cifra = "";
  }

  function resultado(){
    document.getElementById("display").value=total;
  }

</script>


</head>

<body>
<table width="15%" border="1">
  <tr>
    <td colspan="4" align="center">
    <input name="display" type="text" class="color_display" id="display" size="25"></td>
  </tr>
  <tr>
    <td width="26%"><input name="button" type="button" class="numero" id="button" value="+" onclick="suma()"></td>
    <td width="21%"><input name="button2" type="button" class="numero" id="button2" value="-" onclick="resta()"></td>
    <td width="21%"><input name="button3" type="button" class="numero" id="button3" value="*" onclick="multiplica()"></td>
    <td width="32%"><input name="button4" type="button" class="numero" id="button4" value="/" onclick="divide()"></td>
  </tr>
  <tr>
    <td><input name="num7" type="button" class="numero" id="num7" value="7"onclick="displayNumber(7)" ></td>
    <td><input name="num8" type="button" class="numero" id="num8" value="8"onclick="displayNumber(8)" ></td>
    <td><input name="num9" type="button" class="numero" id="num9" value="9"onclick="displayNumber(9)" ></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input name="num4" type="button" class="numero" id="num4" value="4" onclick="displayNumber(4)"></td>
    <td><input name="num5" type="button" class="numero" id="num5" value="5" onclick="displayNumber(5)"></td>
    <td><input name="num6" type="button" class="numero" id="num6" value="6" onclick="displayNumber(6)"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input name="num1" type="button" class="numero" id="num1" value="1" onclick="displayNumber(1)"></td>
    <td><input name="num2" type="button" class="numero" id="num2" value="2" onclick="displayNumber(2)"></td>
    <td><input name="num3" type="button" class="numero" id="num3" value="3" onclick="displayNumber(3)"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input name="num0" type="button" class="numero" id="num0" value="0" onclick="displayNumber(0)"></td>
    <td><input name="button17" type="button" class="numero" id="button17" value=","></td>
    <td colspan="2"><input name="button12" type="button" class="igual" id="button12" value="=" onclick="resultado()"></td>
  </tr>
</table>

<script>

  document.getElementById("display").value=0;

</script>

</body>
</html>
