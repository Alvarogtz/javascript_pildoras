<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Funciones</title>
<style type="text/css">
    .centrado{
        text-align: center;
    }
</style>
<head>
    <script>

        function dia_de_hoy(){

            var hoy = new Date().toDateString();
            document.write(hoy);

        }
        
        
    </script>
</head>
<body>
    <h1 class="centrado">¿Y qué dia es hoy?</h1>
    <p>Hoy es dia: <script>dia_de_hoy();</script></p>
</body>
</html>
